name: Package Application with Pyinstaller

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-linux@tkinter
      with:
        path: .
        tkinter: true

    - uses: actions/upload-artifact@v2
      with:
        name: altserver-gui
        path: dist/
